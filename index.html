<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Currency Converter</title>

    </head>

    <body>
        
        <img id="site-logo" src="./assets/logo.gif" alt="logo-currency-converter">

        <main>

            <label>
                Converter <b>de</b>:
                <select class="currency-selector" id="select-one">
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>:
                <select class="currency-selector" id="select-two">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>£ Libra</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label>
                <b>Valor a ser convertido:</b>
                <input type="number" class="currency-selector" id="value-to-convert" placeholder="R$ 10.000,00">
            </label>

            <button id="operation-button">Converter</button>

            <section id="results-display">
                <img src="./assets/real.png" alt="icon-real">
                <p class="currency-on-display">Real</p>
                <p class="value-on-display">R$ 0,00</p>

                <img src="./assets/vector.png">

                <img src="./assets/dolar.png" alt="icon-dolar">
                <p class="currency-on-display">Dólar Americano</p>
                <p class="value-on-display">US$ 0,00</p>
            </section>
        </main>

    </body>
    <script src="./script.js"></script>


</html>
